<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark pb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
            <defs>
              <filter id="shadow" x="-50%" y="-50%" width="200%" height="200% ">
                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                <feOffset dx="2" dy="2" result="offsetblur" />
                <feFlood flood-color="rgba(0, 0, 0, 0.5)" />
                <feComposite in2="offsetblur" operator="in" />
                <feMerge>
                  <feMergeNode />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <text x="20" y="50" font-family="Arial" font-size="48" fill="red" filter="url(#shadow)">Luigi</text>
            <text x="30" y="90" font-family="Arial" font-size="45" fill="lightgrey">Game Shop</text>
          </svg>

          <img src="https://www.svgrepo.com/show/452648/game-console.svg" alt="" width="140px" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="./backOffice.html">Back Office</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" aria-disabled="true">Negozi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-light" aria-disabled="true"> Lavora con noi</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row" id="rowShop">
          <div class="col col-12 col-md-8">
            <form id="object-form">
              <img id="imageUrl" src="" alt="" />
              <div class="mb-3">
                <label for="name" class="form-label">Nome Gioco</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione Gioco</label>
                <input type="text" class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del Gioco</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Console</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <button type="submit" class="btn btn-primary">Aggiungi Gioco allo Shop</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
